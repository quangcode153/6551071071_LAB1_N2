<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Automize</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .cart-section { padding: 60px 0; }
        .cart-table { width: 100%; border-collapse: collapse; margin-bottom: 30px; }
        .cart-table th { background: #f9f9f9; padding: 15px; text-align: left; font-weight: 600; }
        .cart-table td { padding: 15px; border-bottom: 1px solid #eee; vertical-align: middle; }
        .cart-img { width: 80px; height: 80px; object-fit: cover; }
        .cart-summary { background: #f9f9f9; padding: 30px; width: 40%; margin-left: auto; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 15px; }
        .summary-row.total { font-size: 20px; font-weight: bold; color: #ff3333; border-top: 1px solid #ddd; padding-top: 15px; }
        @media (max-width: 768px) { .cart-summary { width: 100%; } .cart-table { display: block; overflow-x: auto; } }
    </style>
</head>
<body>
    <header class="header"><div class="container">Header Content Here</div></header>

    <div class="container cart-section">
        <h2>Your Shopping Cart</h2>
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <img src="assets/images/products/wheel-01.jpg" onerror="this.src='https://via.placeholder.com/80'" class="cart-img">
                            <span>Sport Racing Wheel</span>
                        </div>
                    </td>
                    <td>$190.00</td>
                    <td><input type="number" value="2" style="width: 50px; padding: 5px;"></td>
                    <td>$380.00</td>
                    <td><a href="#" style="color: red;"><i class="fas fa-trash"></i></a></td>
                </tr>
                <tr>
                    <td>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <img src="assets/images/products/brake-system-01.jpg" onerror="this.src='https://via.placeholder.com/80'" class="cart-img">
                            <span>Brake Disc</span>
                        </div>
                    </td>
                    <td>$120.00</td>
                    <td><input type="number" value="1" style="width: 50px; padding: 5px;"></td>
                    <td>$120.00</td>
                    <td><a href="#" style="color: red;"><i class="fas fa-trash"></i></a></td>
                </tr>
            </tbody>
        </table>

        <div class="cart-summary">
            <h3>Cart Totals</h3>
            <div class="summary-row">
                <span>Subtotal</span>
                <span>$500.00</span>
            </div>
            <div class="summary-row">
                <span>Shipping</span>
                <span>$20.00</span>
            </div>
            <div class="summary-row total">
                <span>Total</span>
                <span>$520.00</span>
            </div>
            <button class="btn btn-primary" style="width: 100%; margin-top: 20px;" onclick="window.location.href='checkout.html'">PROCEED TO CHECKOUT</button>
        </div>
    </div>

    <footer class="footer"><div class="container">Footer Content Here</div></footer>
</body>
</html>
